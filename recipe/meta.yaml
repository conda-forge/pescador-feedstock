{% set version = "2.0.1" %}
{% set hash_type = "sha256" %}
{% set hash_val = "d355800e3955521170fc501599386cfbdf3a6c6dd7c8a50330eb08013c7b95ba" %}

package:
  name: pescador
  version: {{ version }}

source:
  fn: pescador-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pescador/pescador-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - joblib >=0.9
    - six >=1.8
    - pyzmq >=15.0
    - numpy >=1.9
    - decorator >=4.0

test:
  # Python imports
  imports:
    - pescador

about:
  home: http://github.com/pescadores/pescador
  license: ISC
  summary: 'Multiplex generators for incremental learning'
  license_family: OTHER

extra:
  recipe-maintainers:
    - bmcfee
